<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's Happening?</title>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Share" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>

                        <!--The user will be able to find events happening daily, weekly, the following week, and all events by clicking on buttons.-->
                        <h4>DATE</h4>
                        <button type="button" id="todayBtn">TODAY</button>
                        <button type="button" id="thisweekBtn">THIS WEEK</button>
                        <button type="button" id="nextweekBtn">NEXT WEEK</button>
                        <button type="button" id="allBtn">ALL</button>




                        <!-- //!--The user will be able to find events according to distance(0-50miles) by using a distance slider-->
                        <h4>DISTANCE</h4>
                        <div id="distanceSlider">
                            <label for="points">Points:</label>
                            <input type="range" name="points" id="points" value="50" min="0" max="100" data-show-value="true">
                        </div> 
                        
                        <!---The user will be able to narrow down event selections by price points and choose from strictly free events-->
                        
                        <h4>COST</h4>
                        <div id="costSlider">
                            <input type="range" min="0" max="100" value=[0,100] class="slider" id="costRange"></br>
                            <input type="checkbox" name="free" value="free"> FREE99 </br>
                        </div> </br>

                        <h4>LOCATION</h4>
                        <input type="checkbox" name="location" value="location"> Use My Location </br>
                        Zip Code/City <input type="text" name="city"><br>




                        <!---The user will be able to choose from various categories to narrow down event selections-->
                        <h4>CATERGORIES</h4>
                        <div id="categories">
                            <input type="checkbox" name="category1" value="category1"> CATEGORY 1 </br>
                            <input type="checkbox" name="category2" value="category2"> CATEGORY 2 </br>
                            <input type="checkbox" name="category3" value="category3"> CATEGORY 3</br>
                            <input type="checkbox" name="category4" value="category4"> CATEGORY 4 </br>

                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Find an Event.</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Nav div -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light hidden">
        <a class="navbar-brand pageTitle" href="#">What's Happening?</a>
        <!-- Button shows in smaller screens but not in larger screens -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Find an Event
        </button>
    </nav>
    <div class="firstView">
        <h1 class="pageTitle">What's Happening?</h1>

        <button class="nowButton btn btn-success">NOW!</button><br />
        <p id="or">OR</p>
        <!-- <button class = "showFilter" type="button">LATER</button><br />  -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Later
        </button>
    </div>

    <!--The user will see a display of the event information along with a map-->
    <div id="eventDump">
        <div class="eventInfo[i]">
            <div class="content[i]"></div>
            <div class="map[i]"></div>
            <div class="eventImage[i]"></div>
        </div>
    </div>
    <!--The footer-->
    <div class="footer"></div>
    WE KNOW WHAT'S HAPPENING.
    </div>

    </div>
    <!-- Basic jQuery library -->
    <script src=https://code.jquery.com/jquery-3.3.1.min.js> </script> <!-- Bootstrap JS -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- bootstrap functionality -->
    <script src="./assets/jared.js"></script>
</body>

</html>
